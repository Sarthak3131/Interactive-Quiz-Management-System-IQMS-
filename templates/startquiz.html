<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .quiz-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        
        .quiz-question {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        
        .option-button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .score-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Quiz Header -->
        <header>
            <h1>Quiz Dashboard</h1>
            <div class="timer">Time: <span id="time">00:00</span></div>
        </header>

        <!-- Quiz Content -->
        <div class="quiz-section">
            <div class="quiz-question">
                <h3 id="question">Question Statement</h3>
                <div class="options">
                    <button class="option-button">Option 1</button>
                    <button class="option-button">Option 2</button>
                    <button class="option-button">Option 3</button>
                    <button class="option-button">Option 4</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                <button id="submit">Submit Quiz</button>
            </div>
        </div>

        <!-- Score Section -->
        <div class="score-section">
            <div class="current-score">
                Score: <span id="score">0</span>
            </div>
            <div class="progress">
                Question: <span id="current">1</span>/<span id="total">10</span>
            </div>
        </div>
    </div>

    <script>
        // Basic JavaScript for functionality
        document.addEventListener('DOMContentLoaded', function() {
            const optionButtons = document.querySelectorAll('.option-button');
            
            optionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove previous selection
                    optionButtons.forEach(btn => btn.style.background = '');
                    // Highlight selected option
                    this.style.background = '#e0e0e0';
                });
            });
        });
    </script>
</body>
</html>
