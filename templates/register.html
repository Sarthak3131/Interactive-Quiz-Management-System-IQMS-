<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="p-3 mb-2 bg-info-subtle text-info-emphasis" align="center"><h1><b><i>Quiz Master</i></b></h1></div>
    </div>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form action="/register" method="post">
        <div id="front" class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4 p-3 mb-2">Register</h3>
            <div class="mb-3">
                <label for="exampleDropdownFormUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleDropdownFormUsername" placeholder="Username" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" name="email">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name="password">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormFullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleDropdownFormFullName" placeholder="Full Name" name="full_name">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormQualifications" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="exampleDropdownFormQualifications" placeholder="Qualification" name="qualification">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleDropdownFormDOB" name="dob">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-primary w-100 mb-3" value="Register">
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-center mt-2" href="/login">Already User? Sign in</a>
        </div>
        </form>
    </div>
    <div class="container" style="background: rgb(15, 100, 185);">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2025 Sarthak Srivastava</span>
          </div>
        </footer>
    </div>
</body>

</html>
